<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee(add/save)</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"  rel="stylesheet">
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: lime;">
	<div class="container">
	<hr>
	<h2 style="color:blue">Save / Add Employee Form </h2>
	<hr>
		<form th:action="@{/employees/save}" th:object="${EMPLOYEE}" method="post">
			<input type="hidden" th:field="*{id}"> <br><br>
			<input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4" placeholder="enter first name"> <br><br>
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="enter last name"> <br><br>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="enter email"> <br><br>
			<button type="submit" class="btn btn-info col-2">save</button>
		</form>
	<hr>
		<a th:href="@{/employees/list}">Back to Employee List</a>
	</div>
</body>
</html>
