<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee(add/save)</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"  rel="stylesheet">
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="text-align: center;">
<div class="container">
	<h2 style="font-family:Times New Roman;">Employee Data</h2>
	<hr>
	<a th:href="@{/employees/showFormForAdd}" class = "btn btn-primary btn-sm mb-3"> Add Employee </a>
	<hr>
	<form th:action="@{/employees/search}" class = "form-inline">
		<input class="form-control ml-5 mr-sm-2 mb-3" type="search" name="employeeName" placeholder="search bt name">
		<button class="btn btn-success mb-3" type="submit">Search</button>
	</form>
	<br><br>
	<table class="table table-bordered table-hover">
	<thead>
		<tr class="bg-info">
			<th>FirstName</th>
			<th>LastName</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody class="bg-warning">
		<tr th:each="employee:${EMPLOYEES}">
			<td th:text="${employee.firstName}"></td>
			<td th:text="${employee.lastName}"></td>
			<td th:text="${employee.email}"></td>
			<td> <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}"
					class="btn btn-success btn-sm mb-3"
					title="update this employee details">Update</a>
					
				<a th:href="@{/employees/delete(employeeId=${employee.id})}"
				   class="btn btn-danger btn-sm mb-3"
				   title="delete this employee details"
				   onclick="if(!(confirm('Are you sure you want to delete this employee'))) return false">Delete</a>
			</td>
		</tr>
	</tbody>
	</table>
</div>

</body>
</html>
